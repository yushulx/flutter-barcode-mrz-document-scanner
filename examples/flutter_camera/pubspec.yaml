name: barcodescanner
description: A Flutter project that demonstrates how to build a cross-platform barcode scanner app with Dynamsoft Barcode Reader.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2  
  flutter_barcode_sdk: ^2.2.4
  image_picker: ^1.0.0
  shared_preferences: ^2.1.1
  camera: ^0.10.5+9
    # git:
    #   url: https://github.com/yushulx/flutter_camera.git
  camera_windows: 
    git:
      url: https://github.com/yushulx/flutter_camera_windows.git
  share_plus: ^7.0.2
  url_launcher: ^6.1.11
  flutter_exif_rotation: ^0.5.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - images/icon-about-gray.png
    - images/icon-about-orange.png
    - images/icon-arrow-green.png
    - images/icon-arrow-orange.png
    - images/icon-camera.png
    - images/icon-delete.png
    - images/icon-history-gray.png
    - images/icon-history-orange.png
    - images/icon-home-gray.png
    - images/icon-home-orange.png
    - images/icon-image.png
    - images/icon-capture.png
    - images/image-barcode.png
    - images/logo-dbr.png
    
